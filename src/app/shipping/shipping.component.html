<div class="container">
  <h2>Kargo Teslimat Formu</h2>
  <form (ngSubmit)="onSubmit(packageForm)" #packageForm="ngForm" class="form">
    <div class="form-group">
      <label for="senderId">Gönderici ID:</label>
      <select
        id="senderId"
        class="form-control"
        required
        ngModel
        name="senderId"
        placeholder="Gönderici ID seçin"
      >
        <option *ngFor="let id of memberIds" [value]="id">{{ id }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="receiverId">Alıcı ID:</label>
      <select
        id="receiverId"
        class="form-control"
        required
        ngModel
        name="receiverId"
        placeholder="Alıcı ID seçin"
      >
        <option *ngFor="let id of memberIds" [value]="id">{{ id }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="packageCount">Paket Adedi:</label>
      <input
        type="number"
        id="packageCount"
        class="form-control"
        required
        ngModel
        name="packageCount"
        placeholder="Paket adedini girin"
      />
    </div>

    <div class="form-group">
      <label for="packageWeight">Paket Ağırlığı (kg):</label>
      <input
        type="number"
        id="packageWeight"
        class="form-control"
        required
        ngModel
        name="packageWeight"
        placeholder="Paket ağırlığını girin"
      />
    </div>

    <div class="form-group">
      <label for="description">Açıklama:</label>
      <textarea
        id="description"
        class="form-control"
        required
        ngModel
        name="description"
        placeholder="Açıklama girin"
        rows="4"
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Gönder</button>
  </form>

  <h3>Mevcut Kargolar</h3>
  <table class="table">
    <thead>
      <tr>
        <th>Kargo ID</th>
        <th>Gönderici ID</th>
        <th>Alıcı ID</th>
        <th>Paket Adedi</th>
        <th>Paket Ağırlığı (kg)</th>
        <th>Açıklama</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pkg of packages">
        <td>{{ pkg.id }}</td>
        <td>{{ pkg.senderId }}</td>
        <td>{{ pkg.receiverId }}</td>
        <td>{{ pkg.packageCount }}</td>
        <td>{{ pkg.packageWeight }}</td>
        <td>{{ pkg.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
