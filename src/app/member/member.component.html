<div class="member-form-container">
  <div class="card shadow-lg">
    <div class="card-header">
      <h3 class="mb-0">Kullanıcı Ekle</h3>
    </div>
    <div class="card-body">
      <form
        (ngSubmit)="onSubmit(memberForm)"
        #memberForm="ngForm"
        class="needs-validation"
        novalidate
      >
        <div class="form-group mb-4">
          <label for="id">ID</label>
          <input
            type="text"
            id="id"
            name="id"
            ngModel
            required
            class="form-control"
            placeholder="Enter ID"
          />
          <div
            *ngIf="memberForm.submitted && !memberForm.controls['id']?.valid"
            class="text-danger mt-1"
          >
            ID is required.
          </div>
        </div>

        <div class="form-group mb-4">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            ngModel
            required
            class="form-control"
            placeholder="Enter Name"
          />
          <div
            *ngIf="memberForm.submitted && !memberForm.controls['name']?.valid"
            class="text-danger mt-1"
          >
            Name is required.
          </div>
        </div>

        <div class="form-group mb-4">
          <label for="lastname">Last Name</label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            ngModel
            required
            class="form-control"
            placeholder="Enter Last Name"
          />
          <div
            *ngIf="
              memberForm.submitted && !memberForm.controls['lastname']?.valid
            "
            class="text-danger mt-1"
          >
            Last Name is required.
          </div>
        </div>

        <div class="form-group mb-4">
          <label for="address">Address</label>
          <input
            type="text"
            id="address"
            name="address"
            ngModel
            required
            class="form-control"
            placeholder="Enter Address"
          />
          <div
            *ngIf="
              memberForm.submitted && !memberForm.controls['address']?.valid
            "
            class="text-danger mt-1"
          >
            Address is required.
          </div>
        </div>

        <div class="form-group mb-4">
          <label for="addressType">Address Type</label>
          <select
            id="addressType"
            name="addressType"
            ngModel
            required
            class="form-select"
          >
            <option value="" disabled selected>Select Address Type</option>
            <option value="0">Home</option>
            <option value="1">Work</option>
            <option value="2">Other</option>
          </select>
          <div
            *ngIf="
              memberForm.submitted && !memberForm.controls['addressType']?.valid
            "
            class="text-danger mt-1"
          >
            Address Type is required.
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <button
            type="submit"
            class="btn btn-primary btn-block"
            [disabled]="!memberForm.form.valid"
          >
            Ekle
          </button>
          <a type="button" class="btn btn-success" routerLink="/shipping">
            Kargo Gönder
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
